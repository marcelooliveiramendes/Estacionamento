<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento Dinâmico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gestão de Carros</h1>
        <div class="content">
            <main>
                <div class="card">
                    <div class="form">
                        <p>Modelo do carro</p>
                        <input type="text" id="modelo" name="carro" class="inputText">
                    </div>
                    <div class="form">
                        <p>Placa</p>
                        <input type="text" id="placa" name="placa" class="inputText">
                    </div>
                    <div class="buttons">
                        <button class="saveBtn">Salvar</button>
                    </div>
                </div>
            </main>
            <hr>
            <table>
                <th>Id</th>
                <th>Produto</th>
                <th>Valor</th>
                <th>Ações</th>
                <tbody class="">

                </tbody>
            </table>
        </div>
        
        
    </div>
    <script src="main.js"></script>
</body>
</html>
